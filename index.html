<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Crito</title>
   <link rel="stylesheet" href="./styles/App.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>

<!-- Nav-bar start -->

<header class="header">
   <div class="container">
        <div class="logo">
            <img src="./styles/images/Logo/Logo.png" alt="Logo">
        </div>
        <!-- <button class="toggle"><i class="fa-solid fa-bars"></i></button> -->
        <div class="middle-section">
            <div class="contact-info">
                <div class="contact-content">
                    <span class="icon"><i class="fas fa-phone"></i></span>
                    <span class="phone-number">123-456-7890</span>
                    <div class="vl"></div>
                </div>
                <div class="contact-content">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                <span class="email">info@example.com</span>
                <div class="vl"></div>
                </div>
                <div class="contact-content">
                    <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                    <span class="address">123 Main St, City</span>
                    <div class="vl"></div> 
                   
                </div>
               
            </div>
            <div class="hr"></div>
            <div class="menu-links">
                
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="link-section">
            <div class="nav-icons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-square-pinterest"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="login">
                <button>Login</button>
            </div>
        </div>
   </div>
        
</header>




<!-- Nav-bar end -->
    
    


    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
